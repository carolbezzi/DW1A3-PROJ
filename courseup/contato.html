                <form action="contato.html">
                    <fieldset>
                        <legend>Dados pessoais</legend>

                        <br>

                    </fieldset>
                    <br>
                    <fieldset>

                        <textarea name="mensagem" placeholder="Digite aqui a sua mensagem" rows="16" cols="40"></textarea>
                        <br>
                        <br>

                    <br>
                    <input class="botao" type="submit" value="Enviar">
